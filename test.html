<!DOCTYPE html>
<html>
<head>
	<title>Three Button Layout</title>
	<style>
		button {
			width: 100px;
			height: 40px;
			font-size: 18px;
			margin: 10px;
		}
		.selected {
			background-color: green;
			color: white;
		}
	</style>
	<script>
		window.onload = function() {
			const optionA = document.getElementById("option-a");
			const optionB = document.getElementById("option-b");
			const startStop = document.getElementById("start-stop");
			let selectedOption = null;

			function handleOptionSelection(event) {
				if (selectedOption !== null && selectedOption === event.target) {
					selectedOption.classList.remove("selected");
					selectedOption = null;
				} else {
					if (selectedOption !== null) {
						selectedOption.classList.remove("selected");
					}
					selectedOption = event.target;
					selectedOption.classList.add("selected");
				}
			}

			function handleStartStop() {
				if (selectedOption === null) {
					alert("Please select an option first.");
				} else {
					// Send post request here
					console.log(`Sending post request for ${selectedOption.id}`);
				}
			}

			optionA.addEventListener("click", handleOptionSelection);
			optionB.addEventListener("click", handleOptionSelection);
			startStop.addEventListener("click", handleStartStop);
		}
	</script>
</head>
<body>
	<button id="option-a">Option A</button>
	<button id="option-b">Option B</button>
	<button id="start-stop">Start/Stop</button>
</body>
</html>
